{% extends 'base.html' %}

{% block title %}
  Página de login
{% endblock title %}

{% block body %}
{% load crispy_forms_tags %}

<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 mx-auto">
      <div class="card p-3 mx-auto">
          <h2 class="text-center">Iniciar sesión</h2>
          <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-secondary" type="submit">Ingresar</button>
          </form>
          <p class="mt-3 mx-auto">
            Si no tienes una cuenta, puedes registrarte <a href="{% url 'registro' %}">acá</a>
          </p>
      </div>      
    </div>
  </div>
</div>
  
{% endblock body %}
